<link href="../static/css/styles.css" rel="stylesheet"/>
<form action="/course/" method="post" id="course_forma" name="course_forma">
    {% csrf_token %}

    <H2> Pasirinkti mokymą </H2>
    <div>
        <div class="card-body">
            <div class="form-group">
                <label class="table-responsive" for="choose_course">Pasirink kursus</label>
                <select class="form-control" name="choose_course" id="choose_course" required>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.course_category }} / {{ course.course_description }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary" type="button"
                        onclick="location.href='/index/#new_course_input'; location.reload()">Sukurti naują kategoriją
                </button>
            </div>
            <div class="form-group" id="choose_teacher">
                <label class="small mb-1" for="role">Pasirinkite dėstytoją</label>
                <select class="form-control" name="input_teacher" id="input_teacher" required>
                    {% for destytojas in instructor_users %}
                        <option value="{{ destytojas.id }}">{{ destytojas.first_name }} {{ destytojas.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="table-responsive" for="input_course_price">Įveskite kursų kainą</label>
                <input class="form-control text-center" id="input_course_price" name="input_course_price" type="text"/>
            </div>
            <div class="form-group">
                <label class="table-responsive" for="input_start_theory_date">Kursų teorijos data</label>
                <input class="small mb-1" id="input_start_theory_date" name="input_start_theory_date" type="date"/>
                <input class="small mb-1" id="input_finish_theory_date" name="input_finish_theory_date" type="date"/>
            </div>
            <div class="form-group">
                <label class="table-responsive" for="input_start_theory_date">Kursų praktikos data</label>
                <input class="small mb-1" id="input_start_practice_date" name="input_start_practice_date" type="date"/>
                <input class="small mb-1" id="input_finish_practice_date" name="input_finish_practice_date"
                       type="date"/>
            </div>
            <div class="form-group">
                <label class="table-responsive" for="input_exam_date">Kursų egzamino data</label>
                <input class="small mb-1" id="input_exam_date" name="input_exam_date" type="date"/>
            </div>
        </div>
        <button class="btn btn-primary" onclick="document.getElementById('course_forma').submit()">Įvesti</button>
    </div>
</form>
