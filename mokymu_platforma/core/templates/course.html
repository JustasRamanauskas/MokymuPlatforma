<H2> Įvesti mokymus </H2>
<form action="/course/" method="post" id="course_forma" name="course_forma">
    {% csrf_token %}
    <div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-control py-4" for="input_course_category"> veskite kursų kategoriją</label>
                <input class="small mb-1" id="input_course_category" name="input_course_category" type="text"/>
            </div>
            <div class="form-group">
                <label class="form-control py-4" for="input_course_description">Įveskite kursų aprašymą</label>
                <input class="small mb-1" id="input_course_description" name="input_course_description" type="text"/>
            </div>
        </div>
        <a class="btn btn-primary" onclick="document.getElementById('course_forma').submit()">Įvesti</a>
</form>
