<form action="/new_course_input/" method="post" id="add_new_course" name="add_new_course">
    {% csrf_token %}

<H2> Įvesti naują mokymą </H2>
    <div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-control py-4" for="input_course_category"> Įveskite kursų kategoriją</label>
                <input class="small mb-1" id="input_course_category" name="input_course_category" type="text"/>
            </div>
            <div class="form-group">
                <label class="form-control py-4" for="input_course_description">Įveskite kursų aprašymą</label>
                <input class="small mb-1" id="input_course_description" name="input_course_description" type="text"/>
            </div>
        </div>
        <a class="btn btn-primary" onclick="document.getElementById('add_new_course').submit()">Įvesti</a>
    </div>
</form>
