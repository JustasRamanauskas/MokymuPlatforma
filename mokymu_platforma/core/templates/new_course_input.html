<form action="/new_course_input/" method="post" id="add_new_course" name="add_new_course">
    {% csrf_token %}
    <div class="container-sm text-center w-50">
        <H2> Įvesti naują mokymą </H2>
        <div>
            <div class="card-body">
                <div class="form-group">
                    <label class="table-responsive" for="input_course_category"> Įveskite kursų kategoriją</label>
                    <input class="form-control" id="input_course_category" name="input_course_category" type="text"/>
                </div>
                <div class="form-group">
                    <label class="table-responsive" for="input_course_description">Įveskite kursų aprašymą</label>
                    <input class="form-control" id="input_course_description" name="input_course_description"
                           type="text"/>
                </div>
            <button class="btn btn-primary" onclick="document.getElementById('add_new_course').submit()">Įvesti</button>
        </div>
</form>
