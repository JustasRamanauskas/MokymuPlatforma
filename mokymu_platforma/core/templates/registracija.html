<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Mokym≈≥ Platforma | Registracija</title>
    <link href="../static/css/styles.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous", >
    </script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Registration</h3>
                            </div>
                            <div class="card-body">
                                <form method="post" action="/registracija/">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputName">Name</label>
                                        <input class="form-control py-4" name="inputName" id="inputName"
                                               type="text"
                                               placeholder="Enter Name"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputSurname">Surname</label>
                                        <input class="form-control py-4" name="inputSurname" id="inputSurname"
                                               type="text"
                                               placeholder="Enter Surname"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1" for="inputLoginName">Email</label>
                                        <input class="form-control py-4" name="inputLoginName" id="inputLoginName"
                                               type="email"
                                               placeholder="Enter login name"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" name="inputPassword" id="inputPassword"
                                               type="password"
                                               placeholder="Enter password"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Repeat Password</label>
                                        <input class="form-control py-4" name="inputPassword2" id="inputPassword2"
                                               type="password"
                                               placeholder="Reenter password"/>
                                    </div>
                                    <div class="form-group" id="form1">
                                        <label class="small mb-1" for="role">Select Role</label>
                                         <select class="form-control" name="inputRole" id="inputRole" required>
                                             <option value="student">Student</option>
                                             <option value="instructor">Instructor</option>
                                             <option value="client_company">Client Company</option>
                                             <option value="provider_company">Providing Company</option>
                                         </select>
                                    </div>
                                    {% csrf_token %}
                                    <input id="registerButton" class="btn btn-primary" type="submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let pw1 = document.getElementById("inputPassword");
        let pw2 = document.getElementById("inputPassword2");
        pw1.addEventListener("input", passwords_match)
        pw2.addEventListener("input", passwords_match)

        function passwords_match() {
            console.log(pw1.value, pw2.value)
            if (pw1.value != pw2.value) {
                document.getElementById("registerButton").disabled = true;
            } else {
                document.getElementById("registerButton").disabled = false;
            }
        }

    </script>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2020</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
