<h2>Vertotojų duomenys</h2>
<form action="/" method="post" id="settings_forma">
    <div id="roll_type">
        <p>Vartotojo rolės:</p>
        {% for role in core_roles %}
            <tr> {{ role.role_type }} </tr>
        {% endfor %}
    </div>
    {% if "provider_company" in plain_roles %}
        <div id="client">
            <h2> Kliento informacija</h2>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-control py-4" for="company_name">Įmonės pavadinimas</label>
                    <input class="small mb-1" id="company_name" type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control py-4" for="company_code">Įmonės kodas</label>
                    <input class="small mb-1" id="company_code" type="text"/>
                </div>
                <div class="form-group">
                    <label class="form-control py-4" for="company_address">Įmonės adresas</label>
                    <input class="small mb-1" id="company_address" type="text"/>
                </div>
                <a class="btn btn-primary" onclick="document.getElementById('settings_forma').submit()">Įvesti</a>
            </div>
        </div>
    {% endif %}
</form>
